version: '3'

volumes:
    web-logs:
        driver: local

services:
    web:
        build: .
        image: web
        container_name: web
        platform: linux/amd64
        restart: unless-stopped
        ports:
            - 8000:8000
        volumes:
            - web-logs:/logs

        mem_limit: 128M

        logging:
            driver: json-file
            options:
                max-size: 10m
